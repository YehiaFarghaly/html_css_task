<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>HTML Task</title>
</head>

<body>
    <div class="container">
        <img id="news-img" src="image1.jpg" alt="News Image">
        <div class="news-container">
            <button class="nav-btn left-btn">&lt;</button>
            <div class="news-titles">
                <div class="news-item selected" data-index="0">Lorem ipsum dolor sit amet consectetur amet !!</div>
                <div class="news-item" data-index="1">News Title 2</div>
                <div class="news-item" data-index="2">News Title 3</div>
                <div class="news-item" data-index="3">News Title 4</div>
            </div>
            <button class="nav-btn right-btn">&gt;</button>
        </div>
        <div class="news-display">
            <h2 id="news-title">Lorem ipsum dolor sit amet consectetur amet !!</h2>
            <p id="news-date">Date: YYYY-MM-DD</p>
            <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium labore cumque quis
                nihil harum, veniam dolores autem magni a ipsam.</p>
            <button id="news-btn">Read More</button>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
